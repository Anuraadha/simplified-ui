<button
  mat-flat-button
  [class.no-pointer]="config.isSpinning"
  color="primary"
  [disabled]="config.isDisabled && !config.isSpinning"
  class="button"
  (click)="onButtonClick($event)"
  *ngIf="config.type == buttonType.Primary"
>
  <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <span>
      {{ config.isSpinning && config.loadingText ? config.loadingText : config.title }}
    </span>
    <mat-spinner *ngIf="config.isSpinning" class="primary" color="primary" diameter="20"></mat-spinner>
    <mat-icon *ngIf="showCheckmark" [@Fading]="showAnimation">done</mat-icon>
  </span>
</button>

  mat-stroked-button
  [class.no-pointer]="config.isSpinning"
  color="primary"
  [disabled]="config.isDisabled && !config.isSpinning"
