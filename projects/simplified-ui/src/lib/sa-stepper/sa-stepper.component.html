<mat-form-field class="stepper">
  <mat-label>{{label}}</mat-label>
  <button mat-button *ngIf="value" matPrefix mat-icon-button aria-label="Minus" (click)="decrement()">
    <mat-icon>remove</mat-icon>
  </button>
  <input matInput type="text" placeholder="label" [(ngModel)]="value" readonly>
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Plus" (click)="increment()">
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
