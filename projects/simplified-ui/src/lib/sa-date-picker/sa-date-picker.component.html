<input matInput [placeholder]="dateConfig.placeholder" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [(ngModel)]="dateTime" (click)="onContainerClick($event)" (ngModelChange)="onDateChange($event)" [min]="dateConfig.min" [max]="dateConfig.max" [selectMode]="dateConfig.selectMode" class="cursor-pointer" #input>
<owl-date-time [pickerType]="dateConfig.pickerType" [pickerMode]="dateConfig.pickerMode" [startView]="dateConfig.startView" [startAt]="dateConfig.startAt" [firstDayOfWeek]="dateConfig.firstDayOfWeek" [hideOtherMonths]="dateConfig.hideOtherMonths" [hour12Timer]="dateConfig.hour12Timer" [stepHour]="dateConfig.stepHour" [stepMinute]="dateConfig.stepMinute" [stepSecond]="dateConfig.stepSecond" [disabled]="dateConfig.disabled" #dt1></owl-date-time>
