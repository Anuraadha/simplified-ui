<sa-base-header>
  <div class="sa-base-header-content" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutGap="2px">
      <span fxFlex="none" fxLayoutAlign=" center">{{header.title}}</span>
      <mat-icon *ngIf="header.tooltip" fxHide.lt-md [matTooltip]="header.tooltip" matTooltipClass="multilineTooltip">info_outline</mat-icon>
    </div>
    <span fxFlex></span>
    <div fxFlex="nogrow" fxLayoutGap="5px">
      <sa-button fxHide.lt-md [config]="header.secondaryButton" *ngIf="header.secondaryButton" (onClick)="onSecodaryClick($event)"></sa-button>
      <sa-button fxHide.lt-md [config]="header.primaryButton" *ngIf="header.primaryButton" (onClick)="onPrimaryClick($event)"></sa-button>
    </div>
    <div fxShow [fxHide.lt-md]="header.responsiveMenuTemplate != null && header.responsiveMenuTemplate != undefined" fxFlex="nogrow" fxFlexOffset="5px" *ngIf="header.menuTemplate">
      <ng-container *ngTemplateOutlet="header.menuTemplate"></ng-container>
    </div>
    <div fxHide fxShow.lt-md fxFlex="nogrow" fxFlexOffset="5px" *ngIf="header.responsiveMenuTemplate">
      <ng-container *ngTemplateOutlet="header.responsiveMenuTemplate"></ng-container>
    </div>
  </div>
</sa-base-header>
